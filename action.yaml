name: pre-commit
description: run pre-commit
inputs:
  using-terraform:
    description: 'Whether or not Terraform is being used'
    default: False


runs:
  using: composite
  steps:
  - run: python -m pip install pre-commit
    shell: bash
  - run: python -m pip freeze --local
    shell: bash
  - run: pre-commit run --color=never --all-files > pre-commit.out
    shell: bash

  - name: Setup Terraform
    uses: TRI-IE/setup-terraform@v0.0.1
    with:
      terraform_wrapper: true

  - name: check pre-commit checks
    if: always()
    uses: actions/github-script@v7
    with:
      script: |
        const fs = require('fs');
        const fileContent = fs.readFileSync('pre-commit.out', 'utf8');

        github.rest.issues.createComment({
          issue_number: context.issue.number,
          owner: context.repo.owner,
          repo: context.repo.repo,
          body: `<details><summary>Pre-commit Checks</summary>

          ~~~
          ${ fileContent }
          ~~~

          </details>`
        });
