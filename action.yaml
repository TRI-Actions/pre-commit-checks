name: pre-commit
description: run pre-commit
inputs:
  using-terraform:
    description: 'Whether or not Terraform is being used'
    default: False


runs:
  using: composite
  steps:
  - run: python -m pip install pre-commit
    shell: bash
  - run: python -m pip freeze --local
    shell: bash

  - name: Setup Terraform
    uses: TRI-IE/setup-terraform@v0.0.1
    with:
      terraform_wrapper: true
  
  - name: Install terraform-docs
    run: |
      curl -sSLo ./terraform-docs.tar.gz https://terraform-docs.io/dl/v0.19.0/terraform-docs-v0.19.0-$(uname)-amd64.tar.gz
      tar -xzf terraform-docs.tar.gz
      chmod +x terraform-docs
      mv terraform-docs /home/runner/.local/bin/terraform-docs
      echo $PATH
    shell: bash


  - name: Execute pre-commit
    run: pre-commit run --color=never --all-files > pre-commit.out
    shell: bash

  - name: check pre-commit checks
    if: always()
    uses: actions/github-script@v7
    with:
      script: |
        const fs = require('fs');
        let fileContent = "";
        try {
          fileContent = fs.readFileSync('pre-commit.out', 'utf8');
        }
        catch (error) {
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: "There was an error reading the pre-commit file, please check actions logs"
          });
        }
        github.rest.issues.createComment({
          issue_number: context.issue.number,
          owner: context.repo.owner,
          repo: context.repo.repo,
          body: `<details><summary>Pre-commit Checks</summary>

          ~~~
          ${ fileContent }
          ~~~

          </details>`
        });
